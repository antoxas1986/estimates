<html data-ng-app="glorem">
<head>

<!-- Bootstrap CSS v3.3.5 or higher -->

<link href="/resources/js/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link href="/resources/css/loading-bar.css" rel="stylesheet"
	type="text/css" />
<link href="/resources/css/estimateForm.css" rel="stylesheet"
	type="text/css" />


<!-- Main angular js -->
<script type="text/javascript"
	src="/resources/js/angularJS/angular.min.js"></script>
<script type="text/javascript"
	src="/resources/js/angularJS/angular-animate.min.js"></script>
<script type="text/javascript"
	src="/resources/js/angularJS/angular-resource.min.js"></script>
<script type="text/javascript"
	src="/resources/js/angularJS/angular-route.min.js"></script>
<script type="text/javascript"
	src="/resources/js/angularJS/angular-sanitize.min.js"></script>
<script src="/resources/js/helper/loading-bar.js" type="text/javascript">
	</script>
<script src="/resources/js/angularJS/ng-table.js" type="text/javascript">
	</script>
	<script type="text/javascript" src="/resources/js/angularJS/ui-bootstrap-tpls-0.12.0.min.js">
	</script>
<!-- jQuery v1.9.1 or higher -->
<script type="text/javascript"
	src="/resources/js/jQuery/dist/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script type="text/javascript"
	src="/resources/js/bootstrap/js/bootstrap.min.js"></script>

<!-- AngularJS script -->
<script type="text/javascript" src="/resources/js/AngularMain.js"></script>
<script type="text/javascript" src="/resources/js/directives.js"></script>
<script type="text/javascript" src="/resources/js/routes.js"></script>

<!-- My script -->
<script
	src="/resources/components/estimateForm/estimateFormController.js"
	type="text/javascript">
</script>
<script src="/resources/components/estimateForm/estimateFormService.js"
	type="text/javascript">
</script>

<title>Glorem-Projects</title>
</head>
<body data-ng-controller="estimateFormController" class="container">
	<div data-ng-include="navBar.url"></div>
	<div class="form-group col-lg-6">
	<input type="text" class="form-control" data-ng-model="form.name" placeholder="Enter form name">
	</div>
	<button class="btn btn-primary" data-ng-click="createSchema()"
		data-ng-show="form.ids.length!=0">Save form for estimate</button>
	<hr class="col-sm-12">
	<br>
	<center>
		<h1>Estimate book</h1>
	</center>


	<table class="table">
		<tr>
			<td class="description hdr"><em><strong>Work
						description</strong></em></td>
			<td class="amount hdr"><em><strong>Amount</strong></em></td>
			<td class="price hdr"><em><strong>Price</strong></em></td>
			<td class="unit hdr"><em><strong>Unit</strong></em></td>
			<td class="minimum hdr"><em><strong>Minimum charge</strong></em></td>
			<td class="total hdr"><em><strong>Total</strong></em></td>
			<td class="but hdr"></td>
			<td class="hdr"></td>
		</tr>
		<tr>
			<td colspan="8" style="height: 6px; background-color: #9B3A38"></td>
		</tr>
	</table>
	<table class="table" data-ng-repeat="chapter in estimateForm">
		<tr class="header">
			<th colspan="8">{{chapter.chapterName}}</th>
		</tr>
		<tr data-ng-repeat="item in chapter.tjList">
			<td class="description">{{$index + 1}}. {{item.workDescription}}</td>
			<td class="amount"><input type="text"
				data-ng-model="item.amount"></td>
			<td class="price" align="right">{{item.price|currency:undefined:0}}</td>
			<td class="unit">{{item.unitName}}</td>
			<td class="minimum" align="right">{{item.minimumCharge|currency:undefined:0}}</td>
			<td class="total">{{item.amount*item.price|currency:undefined:0}}</td>
			<td class="but"><button class="btn btn-danger"
					data-ng-click="remove(item.id)">
					<i class="glyphicon glyphicon-trash"></i>
				</button></td>
			<td><input type="checkbox" checklist-model="form.ids"
				checklist-value="item.id"></td>
		</tr>
	</table>

</body>
</html>
