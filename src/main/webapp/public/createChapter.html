<html data-ng-app="glorem">
<head>
<link href="/resources/components/createChapter/chapter.css"
	rel="stylesheet" type="text/css" />

<!-- Bootstrap CSS v3.3.5 or higher -->
<link href="/resources/js/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link href="/resources/css/loading-bar.css" rel="stylesheet"
	type="text/css" />
<link href="/resources/css/createChapter.css" rel="stylesheet"
	type="text/css" />
<!-- jQuery v1.9.1 or higher -->
<script type="text/javascript"
	src="/resources/js/jQuery/dist/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script type="text/javascript"
	src="/resources/js/bootstrap/js/bootstrap.min.js"></script>
<!-- Main angular js -->
<script type="text/javascript"
	src="/resources/js/angularJS/angular.min.js"></script>
<script type="text/javascript"
	src="/resources/js/angularJS/angular-animate.min.js"></script>
<script type="text/javascript"
	src="/resources/js/angularJS/angular-resource.min.js"></script>
<script type="text/javascript"
	src="/resources/js/angularJS/angular-route.min.js"></script>
<script type="text/javascript"
	src="/resources/js/angularJS/angular-sanitize.min.js"></script>
<script src="/resources/js/helper/loading-bar.js" type="text/javascript">
	</script>
<script src="/resources/js/angularJS/ng-table.js" type="text/javascript">
	</script>
<script src="/resources/js/angularJS/ui-bootstrap-tpls-0.12.0.min.js"
	type="text/javascript">
	</script>

<!-- AngularJS script -->
<script type="text/javascript" src="/resources/js/AngularMain.js"></script>
<script type="text/javascript" src="/resources/js/directives.js"></script>
<script type="text/javascript" src="/resources/js/routes.js"></script>

<!-- My script -->
<script type="text/javascript"
	src="/resources/components/createChapter/createChapterCtrl.js">
</script>
<script type="text/javascript"
	src="/resources/components/createChapter/createChapterSrv.js">
</script>
<title>Glorem-Projects</title>
</head>
<body data-ng-controller="createChapterController" class="container">
	<div data-ng-include="navBar.url"></div>
	<div class="container">
		<center>
			<h1>Chapter creater</h1>
		</center>
		<table>
			<tr>
				<th>New chapters</th>
				<th>Existing chapters</th>
			</tr>
			<tr>
				<td class="well">
					<button class="btn btn-primary" ng-click="add()">Add
						chapter</button>
					<div data-ng-repeat="chapter in chapters track by $index">
						<div class="form-inline">

							<input type="text" class="form-control" ng-model="chapter.name" />

							<button class="btn btn-primary" ng-click="add()">
								<i class="glyphicon glyphicon-plus"></i>
							</button>
							<button class="btn btn-danger" ng-click="remove($index)">
								<i class="glyphicon glyphicon-remove"></i>
							</button>
						</div>
					</div>
				</td>
				<td class="well"><div data-ng-repeat="chap in chaps">
						<a ng-click="update(chap)">{{chap.name}}</a> <span
							style="float: right"><button class="btn btn-danger btn-xs"
								ng-click="deleteDB(chap.id)">
								<i class="glyphicon glyphicon-trash"></i>
							</button></span>
					</div></td>
			</tr>

		</table>
		<button class="btn btn-success col-lg-offset-3" data-ng-click="save()">Save</button>

		<div id="msg" class="white_content">
			<div class="col-lg-7">
				<input type="text" class="form-control" ng-model="chapter.name" />
			</div>
			<button class="btn btn-sm btn-success" ng-click="upd(chapter)">Rename</button>
			<button class="btn btn-sm btn-primary" ng-click="close()">Close</button>
		</div>
		<div id="fade" class="black_overlay"></div>

	</div>


</body>
</html>
