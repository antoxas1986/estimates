<html data-ng-app="glorem">

<head>
	<!-- Bootstrap CSS v3.3.5 or higher -->
	<link href="/resources/js/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="/resources/css/loading-bar.css" rel="stylesheet" type="text/css" />

	<!-- Main angular js -->
	<script type="text/javascript" src="/resources/js/angularJS/angular.min.js"></script>
	<script type="text/javascript" src="/resources/js/angularJS/angular-animate.min.js"></script>
	<script type="text/javascript" src="/resources/js/angularJS/angular-resource.min.js"></script>
	<script type="text/javascript" src="/resources/js/angularJS/angular-route.min.js"></script>
	<script type="text/javascript" src="/resources/js/angularJS/angular-sanitize.min.js"></script>
	<script src="/resources/js/helper/loading-bar.js" type="text/javascript">
	</script>
	<script src="/resources/js/angularJS/ng-table.js" type="text/javascript">
	</script>
	<script type="text/javascript" src="/resources/js/angularJS/ui-bootstrap-tpls-0.12.0.min.js">
	</script>
	<!-- jQuery v1.9.1 or higher -->
	<script type="text/javascript" src="/resources/js/jQuery/dist/jquery.min.js"></script>

	<!-- Bootstrap JS -->
	<script type="text/javascript" src="/resources/js/bootstrap/js/bootstrap.min.js"></script>


	<!-- AngularJS script -->
	<script type="text/javascript" src="/resources/js/AngularMain.js"></script>
	<script type="text/javascript" src="/resources/js/directives.js"></script>
	<script type="text/javascript" src="/resources/js/routes.js"></script>

	<!-- My script -->
	<script src="/resources/components/createEstimate/createEstimateController.js" type="text/javascript"></script>
	<script src="/resources/components/createEstimate/createEstimateServices.js" type="text/javascript"></script>

	<title>Glorem-Projects</title>
</head>

<body data-ng-controller="createEstimateController" class="container">
	<div data-ng-include="navBar.url"></div>
	<center>
		<h1>Item creater</h1>
	</center>

	<div class="col-lg-4">
		<select class="form-control" ng-options="chapter.name as chapter.name for chapter in chapters" ng-model="chapter.name"></select>
	</div>
	<div class="col-lg-2 ">
		<button class="btn btn-primary" data-ng-click="createChapter(chapter)">Create</button>
	</div>
	<div class="col-lg-2 ">
		<button class="btn btn-primary" data-ng-click="save(chaps)">Save</button>
	</div>
	<hr class="col-sm-12">


	<div data-ng-repeat="chap in chaps" style="padding:1px;">
		<br>
		<table>
			<tr>
				<th>
					<h5>{{chap.chapterName}}</h5>
				</th>
			</tr>
			<tr>
				<td>
					<div class="row">

						<div class="col-lg-6">
							<div class="form-group">
								<input type="text" class="form-control" data-ng-model="chap.workDescription" placeholder="Work description">
							</div>
						</div>
						<div class="col-lg-2">
							<div class="form-group">
								<input type="text" class="form-control" data-ng-model="chap.price" placeholder="Price">
							</div>
						</div>
						<div class="col-lg-2">
							<div class="form-group">
								<select class="form-control" ng-options="unit.name as unit.name for unit in units" ng-model="chap.unitName"></select>
							</div>
						</div>
						<div class="col-lg-2">
							<div class="form-group">
								<input type="text" class="form-control" data-ng-model="chap.minimumCharge" placeholder="Minimum charge">
							</div>
						</div>
					</div>
				</td>
				<td>
					<div class="form-group col-lg-2 ">
						<button class="btn btn-primary" data-ng-click="add(chapter)">Add</button>
					</div>
				</td>
				<td>
					<div class="form-group col-lg-2 ">
						<button class="btn btn-danger" ng-click="removeFromItem($index)">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
					</div>

				</td>
			</tr>
		</table>
	</div>


</body>

</html>
